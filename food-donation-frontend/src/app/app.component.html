<header>
  <div class="logo">
    <h1>Food Bridge</h1>
  </div>
  <nav class="navbar">
    <ul>
      <!-- Shown to all users -->
      <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
      <li *ngIf="isLoggedIn && !isAdmin"><a routerLink="/donate" routerLinkActive="active">Donate</a></li>
      <li *ngIf="isLoggedIn && !isAdmin"><a routerLink="/my-orders" routerLinkActive="active">My Orders</a></li>
      <li *ngIf="isLoggedIn && !isAdmin"><a routerLink="/rewards" routerLinkActive="active">Rewards</a></li>
      <li *ngIf="isLoggedIn"><a routerLink="/campaign" routerLinkActive="active">Campaigns</a></li>

      <!-- Admin-only links -->
      <li *ngIf="isAdmin"><a routerLink="/volunteers" routerLinkActive="active">Volunteers</a></li>
      <li *ngIf="isAdmin"><a routerLink="/users" routerLinkActive="active">Manage Users</a></li>
      <li *ngIf="isAdmin"><a routerLink="/food-type" routerLinkActive="active">Food Type</a></li>
      <li *ngIf="isAdmin"><a routerLink="/feedback" routerLinkActive="active">Feedback</a></li>

      <!-- Login/Logout -->
      <li *ngIf="!isLoggedIn"><a routerLink="/login" routerLinkActive="active">Login</a></li>
      <li *ngIf="isLoggedIn"><a (click)="logout()">Logout</a></li>
    </ul>
  </nav>
</header>

<router-outlet></router-outlet>
