<div class="auth-container">
  <h2>{{ isSignup ? 'Signup' : 'Login' }}</h2>

  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

  <!-- Login Form -->
  <form *ngIf="!isSignup" (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required />

    <label>
      <input type="checkbox" id="isAdmin" name="isAdmin" [(ngModel)]="isAdmin" />
      Login as Admin
    </label>

    <button type="submit">Login</button>
    <p>
      Don't have an account?
      <button type="button" (click)="toggleForm()">Signup</button>
    </p>
  </form>

  <!-- Signup Form -->
  <form *ngIf="isSignup" (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" ngModel required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required />

    <label for="phone_number" *ngIf="!isAdmin">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" ngModel *ngIf="!isAdmin" />

    <label>
      <input type="checkbox" id="isAdminSignup" name="isAdminSignup" [(ngModel)]="isAdmin" />
      Signup as Admin
    </label>

    <button type="submit">Signup</button>
    <p>
      Already have an account?
      <button type="button" (click)="toggleForm()">Login</button>
    </p>
  </form>
</div>
